<head>

table{

<h2 style="color:blue">REGISTRATION FORM</h2>
<body>
<form target="right" method="post">

<table style="background-color:#D3D3D3">
<tr>
<td>Firstname:</td>
<td><input type="text" name="firstname" ></td>
</tr>

<tr>
<td>Lastname:</td>
<td><input type="text" name="lastname" ></td>
</tr>

<tr>
<td>Password:</td>
<td><input type="password" name="pwd" ></td>
</tr>

<tr>
<td>Date of Birth:</td>
<td><input type="date" name="dob" ></td>
</tr>

<tr>
<td>Email:</td>
<td><input type="text" name="email" ></td>
</tr>

<tr>
<td>Phone number:</td>
<td><input type="text" name="phnnum" ></td>
</tr>

<tr>
<td>Gender:</td>
<td><input type="radio" name="gender" value="male" >Male </td>
<td><input type="radio" name="gender" value="female" >Female</td>
<td><input type="radio" name="gender" value="other" >Other</td>
</tr>

<tr>
<td>Known Languages:</td>
<td><input type="checkbox" name="language" value="html">HTML </td>
<td><input type="checkbox" name="language" value="python">PYTHON </td>
<td><input type="checkbox" name="language" value="c">C </td>
<td><input type="checkbox" name="language" value="java">JAVA</td>

<tr>
<td><input type="Submit" value="submit"></td>
</tr>

</table>
</form>
</body>
</html>
